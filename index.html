<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div class="container">
        <br>
      <h1>Student Ragistration Form</h1>
      <marquee  class="marq" direction="left">
   Last date of Registration:-01/01/2022
</marquee>
      <hr>
      <br>
      <form class="form" action="index.html" method="post">
        <label class="tex" for="">First Name::</label><br>
        <input class="al"type="text" name="" value="" placeholder="First Name"><br>
        <label class="tex" for="">Middle Name:</label><br>
        <input class="al"type="text" name="f_name" value="" placeholder="Middle Name"><br>
        <label class="tex" for="">Last Name:</label><br>
        <input class="al"type="text" name="" value="" placeholder="Last Name"><br>
        <label class="tex1" for="">Course:</label>
        <select class="cour" name="">
          <option value="">Course</option>
          <option value="">B.C.A</option>
          <option value="">B.Sc</option>
          <option value="">M.C.A</option>
          <option value="">M.Sc</option>
          <option value="">B.Tech</option>
          <option value="">M.Tech</option>
        </select><br>
        <br>
        <label class="tex" for="">Gender:</label>
        <input type="radio" name="" value="">
         <label class="tex" for="">Male</label>
         <input type="radio" name="" value="">
        <label class="tex" for="">Female</label>

        <input type="radio" name="" value="">
        <label class="tex" for="">Other:</label><br><br>
        <label class="tex" for="">Phone:</label><br>
        <input class="al"type="number" name="" value="" placeholder="+91"><br>
        <input class="al"type="number" name="" value="" placeholder="Phone"><br>
        <label class="tex" for="">Current Address:</label><br>
        <textarea class="name1"name="name" rows="6" cols="107"></textarea><br>
        <label class="tex" for="">Email:</label><br>
        <input class="al"type="email" name="" value="" placeholder="Enter Email"><br>
        <label class="tex" for="">Password:</label><br>
        <input class="al"type="password" name="" value="" placeholder="Enter Password"><br>
        <label class="tex" for="">Re-type Password:</label><br>
        <input class="al"type="password" name="" value="" placeholder="Re-type Password"><br>
         <input class="re"type="submit" name="" value="Register" onclick="myFunction()">
      </form>
      </div>
      <script src="index.js" charset="utf-8"></script>
